<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1">
    <script src="./js/scale2fit.js"></script>
    <script src="./js/rayremote.js"></script>
    <title>RayRemote</title>
    <link href="./css/rayremote.css" rel="stylesheet">
    <script>
      (function(window) {
        function main() {
          const margin = 0;//10;
          requestAnimationFrame(function fitToParentOnResize() {
            fitToParent(document.getElementById('remoteBig'), margin);
          });
        }
        window.addEventListener("DOMContentLoaded", main);
        window.addEventListener("resize", main);
      })(this);
      // iOS CSS :active
      document.addEventListener("touchstart", function() {},false);
    </script>
  </head>
  <body>
  <div id="main">
    <div class="bgRemoteBig" id="remoteBig">
      <div id="topBarIcon">
        <div class="icon18x18" id="sendIcon"></div>
        <div class="icon18x18" id="errorIcon"></div>
      </div>
      <div class="defaultKey btnCircleWithDotRed" id="keyStandby" onClick="sendCommand('standby');">
        <div class="defaultTextFontKey" id="keyStandbyText">STANDBY</div>
      </div>
      <div class="defaultKey btnCircleRed" id="keyAuto" onClick="sendCommand('auto');">
        <div class="defaultTextFontKey" id="keyAutoText">AUTO</div>
      </div>
      <div class="defaultKey btnLeftBlack" id="keyTackPort" onClick="sendCommand('-1-10');">
        <div class="defaultTextFontKey" id="keyTackPortText"><<</div>
      </div>
      <div class="defaultKey btnRightBlack" id="keyTackStarbord" onClick="sendCommand('+1+10');">
        <div class="defaultTextFontKey" id="keyTackStarbordText">>></div>
      </div>
      <div class="defaultTextFontKey" id="tackLabel">: TACK :</div>
      <div class="defaultKey btnLeftBlack" id="keyMinusOne" onClick="sendCommand('-1');">
        <div class="defaultTextFontKey" id="keyMinusOneText">-1</div>
      </div>
      <div class="defaultKey btnLeftBlack" id="keyMinusTen" onClick="sendCommand('-10');">
        <div class="defaultTextFontKey" id="keyMinusTenText">-10</div>
      </div>
      <div class="defaultKey btnRightBlack" id="keyPlusTen" onClick="sendCommand('+10');">
        <div class="defaultTextFontKey" id="keyPlusTenText">+10</div>
      </div>
      <div class="defaultKey btnRightBlack" id="keyPlusOne" onClick="sendCommand('+1');">
        <div class="defaultTextFontKey" id="keyPlusOneText">+1</div>
      </div>
      <div class="defaultKey btnTopBlack" id="buttonTopBlack"></div>
      <div class="defaultKey btnBottomBlack" id="buttonBottomBlack"></div>
      <div class="defaultKey btnTopSmallBlack" id="boutonTopSmallBlack"></div>
      <div class="defaultKey btnBottomSmallBlack" id="boutonBottomSmallBlack"></div>
    </div>
  </div>
  </body>
</html>
